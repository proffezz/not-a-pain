<html lang="en">
<head>
	<title>aca</title>
	<link rel="stylesheet" href="aca.css">
</head>
<body>

	<div class="badan-utama">
	
		
		
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 9</div>
				<img src="semp1.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">2 / 9</div>
				<img src="semp2.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">3 / 9</div>
				<img src="semp3.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">4 / 9</div>
				<img src="semp4.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">5 / 9</div>
				<img src="semp5.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">6 / 9</div>
				<img src="semp6.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">7 / 9</div>
				<img src="semp7.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">8 / 9</div>
				<img src="semp8.png" style="width:100%">
				</div>
			<div class="mySlides fade">
				<div class="numbertext">9 / 9</div>
				<img src="semp9.png" style="width:100%">
				</div>
				
		</div>
		
		<script>
	let slideIndex = 0;
	showSlides();
	function showSlides() {
		let i;
		let slides = document.getElementsByClassName("mySlides");
		for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
		}
		slideIndex++;
		if (slideIndex > slides.length){slideIndex = 1}
		slides[slideIndex-1].style.display = "block";
		setTimeout(showSlides, 6000);
		}
		</script>
		
</body>
</html>
